apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: apache     # ðŸ‘ˆ ADD THIS
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd
        ports:
        - containerPort: 82
